<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microscope Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Microscope Calculator</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card mb-4">
            <div class="card-body">
                <form action="{{ url_for('calculate') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="microscope_size" class="form-label">Microscope Size (Î¼m):</label>
                        <input type="number" step="any" class="form-control" id="microscope_size" name="microscope_size" required>
                    </div>
                    <div class="mb-3">
                        <label for="magnification" class="form-label">Magnification:</label>
                        <input type="number" step="any" class="form-control" id="magnification" name="magnification" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate & Save</button>
                    <a href="{{ url_for('records') }}" class="btn btn-secondary">View Records</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
