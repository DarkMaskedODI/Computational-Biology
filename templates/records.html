<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microscope Calculator - Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Database Records</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Specimen Size (μm)</th>
                            <th>Actual Size (μm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for specimen in specimens %}
                        <tr>
                            <td>{{ specimen['username'] }}</td>
                            <td>{{ specimen['specimen_size'] }}</td>
                            <td>{{ "%.2f"|format(specimen['actual_size']) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Calculator</a>
            </div>
        </div>
    </div>
</body>
</html>
